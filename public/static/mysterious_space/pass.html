<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Congratulations to you !!!</title>
    <style>
        .green {color:red;}
        .red {color:blue;}
    </style>

</head>
<body>
       <h4 align="center"> Congratulations to you !!!<br/>
        Finish time: </h4><h1 align="center" class="red" id="fast">bijiao fast</h1>

    <p align="center"><a href="index.html">Gun back</a></p>

    <script>
        var randList=["bijiao fast",
            "feichang fast",
            "xiangdang fast",
            "fast"];
        function shining()
        {
            if (document.getElementById("fast").className == "red")
                document.getElementById("fast").className = "green";
            else
                document.getElementById("fast").className = "red";
        }
        document.getElementById("fast").innerHTML=randList[parseInt(Math.random()*4)];
        console.info(randList[parseInt(Math.random()*4)]);
        setInterval("shining()",100);
    </script>
</body>
